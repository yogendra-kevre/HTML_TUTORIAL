<!DOCTYPE html>
<html>
    <head>
        <Style>
        .cities { 
            background-color: black;
            color:white;
           margin: 10px;
            padding:15px;

        }
        p.cities{
            background-color: brown;
            color: chartreuse;
        }
        p.cities span{
            background-color:darkblue;
        }
        </Style>
       <title>Class attribute Example.</title>
    </head>
    <body>
        <div class="cities">
            <h2>London</h2>
            <p class="cities">London is <span>the</span> capital of England.</p>
          </div>
          
          <div class="cities">
            <h2>Paris</h2>
            <p>Paris is the capital of France.</p>
          </div>
          
          <div class="cities">
            <h2>Tokyo</h2>
            <p>Tokyo is the capital of Japan.</p>
          </div>
          
    </body>
</html>
