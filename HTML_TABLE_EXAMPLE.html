<!DOCTYPE html>
<html>
    <head>
       <title>HTML Table Example.</title>
       <!--To set the border spacing for a table, use the CSS border-spacing property-->
       <!--NOTE: If the table has collapsed borders, border-spacing has no effect.-->
       <style>
           table,th,td{border: black 1px solid;border-spacing: 15px}
       </style>
    </head>
    <body>
       <table style="width: 50%;">
           <tr>
               <th>FirstName</th>
               <th>LastName</th>
               <th>Age</th>
           </tr>
           <tr>
               <td>Yogendra</td>
               <td>Kevre</td>
               <td>28</td>
           </tr>
           <tr>
                <td>Geeta</td>
                <td>D.</td>
                <td>27</td>
            </tr>
       </table> 
    </body>
</html>
