<!DOCTYPE html>
<html>
    <head>
        <Style>
        #p1 {
            border: 5px solid orange;
            padding: 10px;
            margin: 10px;
        } 
        #p2 {
            border: 5px solid green;
            padding: 10px;
            margin: 50px;
        }   
        #p3 {
            border: 5px solid  red;
            padding: 10px;
            margin: 20px;
        } 
        p.paragraph {
           color: blue;
        } 
        </Style>
       <title>Css Border Margin & Padding Example</title>
    </head>
    <body>
        <p id="p1" class="paragraph">This Paragraph will be borderd by orange color.</p>
        <p id="p2" class="paragraph">This Paragraph will be borderd by green color.</p>
        <p id="p3" class="paragraph">This Paragraph will be borderd by red color.</p>
    </body>
</html>
<!--this example include the id and class attribute example also-->
