<!DOCTYPE html>
<html>
<header>
    <title>style attribute,tooltip(title) and hr(horizontal rule) Example</title>
    <meta charset="UTF-8">
</header>
<body>
    <h1 style="color: blue;text-align: center">Style Attribute Example</h1>
    <p style="zoom: 150%;color: green;font: italic">yogendra kevre</p>
    <p title="I'm a tooltip"> This is a paragraph.</p>
    <hr>
    <p title='yogendra "kevre" OFS'>tooltip with quotes example</p>
</body>
</html>
